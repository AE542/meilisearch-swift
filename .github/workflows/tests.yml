name: Tests

on:
  pull_request:
  push:
    # trying and staging branches are for BORS config
    branches:
      - trying
      - staging
      - main

jobs:

  integeration_tests:
    name: integration-tests
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Download MeiliSearch
        run: |  # In the case it fails:
          curl -L https://install.meilisearch.com | sh # downloading MS with the script
          chmod +x meilisearch
      - name: Run MeiliSearch
        run: |
          ls
          pwd
          ./meilisearch --master-key=masterKey --no-analytics true &
      - name: Run tests
        run: swift test

  linter:
    name: linter-check
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run SwiftLint
        run: sh ./Scripts/swiftlint.sh
