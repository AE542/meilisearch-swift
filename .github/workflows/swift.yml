name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        swift-version: '5.2.0'
    - name: Publish Jazzy Docs
      uses: Steven0351/publish-jazzy-docs@v1.1.1
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
